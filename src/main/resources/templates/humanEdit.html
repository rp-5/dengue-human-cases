<script src="https://kit.fontawesome.com/edd4f03e15.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<div th:if="${mensagem}" th:text="${mensagem}" style="color: red;"></div>

<form action="/edit/save" method="POST" style="text-align: center left;">

    ID: <input type="number" readonly id="id" name="id" th:value="${human.id}"><br><br>

    Nome<a style="color: red;">*<a>: <input type="text" id="name" name="name" th:value="${human.name}"/><br><br>

    Idade<a style="color: red;">*<a>: <input type="number" id="age" name="age" th:value="${human.age}"/><br><br>

    Endereço<a style="color: red;">*<a>: <input type="text" id="adress" name="adress" th:value="${human.adress}"/><br><br>

    Complemento: <input type="text" id="complement" name="complement" th:value="${human.complement}"/><br><br>

    Quais são os sintomas<a style="color: red;">*<a>: 
    <select name="symptom" class="custom-select">
        <option th:each="symptom : ${symptomList}" 
        th:value="${symptom.id}" 
        th:text="${symptom.name}"
        th:selected="${symptom.id} == ${human.symptom.id}"></option>
    </select><br><br>
    <!-- <input type="text" id="symptom" name="symptom" th:value="${human.symptom}"/> -->

    Qual a gravidade<a style="color: red;">*<a>:
    <select name="gravity" class="custom-select">
        <option th:each="gravity : ${gravityList}" 
        th:value="${gravity.id}" 
        th:text="${gravity.name}" 
        th:selected="${gravity.id} == ${human.gravity.id}"></option>
    </select><br><br>

    Status<a style="color: red;">*<a>:
    <select name="status" class="custom-select">
        <option th:each="status : ${statusList}"
         th:value="${status.id}" 
         th:text="${status.name}" 
         th:selected="${status.id} == ${human.status.id}"></option>
    </select><br><br>


    <button class="btn btn-primary" type="submit">Atualizar Informações</button><br><br>

</form>
